<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tiny Land - QR Menü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS dosyası -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header" id="header">
        <!-- Kafe İsmi ve Slogan -->
        <div class="header-content" id="headerContent">
            <h1 class="cafe-name">Tiny Land</h1>
            <h2 class="slogan">Eğlencenin Kalbi!</h2>
        </div>

        <!-- QR Menü İbaresi -->
        <div class="qr-menu-label" id="qrMenuLabel">
            <p>QR Menü</p>
        </div>

        <!-- Sosyal Medya İkonları -->
        <div class="social-icons" id="socialIcons">
            <a href="https://www.instagram.com/trabzontinyland?igsh=dG5qNnZodjR0MGth" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <!-- Aşağı Kaydırma Oku -->
        <div class="scroll-down" id="scrollDown">
            <a href="#menuContent"><i class="fas fa-chevron-down"></i></a>
        </div>
    </header>

    <!-- Ana İçerik -->
    <div class="menu-container" id="menuContent"></div>

    <!-- Ürün Resim Modalı -->
    <div id="imageModal" class="image-modal" style="display: none;">
        <span id="modalClose" class="close">&times;</span>
        <img id="modalImage" class="modal-content" src="" alt="Ürün Resmi">
    </div>

    <!-- Google Yorum Butonu -->
    <div class="google-review-button" id="googleReviewButton">
        <a href="https://maps.app.goo.gl/B8qyRbVzBAb9YKoq7" target="_blank" class="btn-google-review">
            <i class="fab fa-google"></i> Google Yorum Yap
        </a>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- JavaScript kodu -->
    <script src="script.js"></script>
</body>
</html>
